<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% seo %}
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Feed" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
  <div class="container">
    <header class="site">
      <div class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
      <div class="site-desc">{{ site.description }}</div>
      <nav class="top">
        <a href="{{ '/posts/' | relative_url }}">Posts</a>
        <!-- Optional: add socials
        <a href="https://www.linkedin.com/in/shirleyxxy/" target="_blank" rel="me noopener">LinkedIn</a>
        <a href="https://www.instagram.com/wakeupshirleyy/" target="_blank" rel="me noopener">Instagram</a>
        -->
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer class="site">© {{ site.time | date: '%Y' }} {{ site.title }} · Built with Jekyll</footer>
  </div>
</body>
</html>
